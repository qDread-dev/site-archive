<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- For the svgs I name them based on their path fill, not the theme they go with -->
        <link rel="icon" href="./icons/terminal-dark.svg" media="(prefers-color-scheme: light)">
        <link rel="icon" href="./icons/terminal-light.svg" media="(prefers-color-scheme: dark)">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
        <title>qdread</title>
        <script src="./js/index.js"></script>
    
    </head>
    <body>
        <canvas class="background"></canvas>
        <div id="status-custom">
            <div id="discord">
                <div id="user-wrap">
                    <div id="info-wrap">
                        <img src="" alt="" id="profile-picture">
                        <h1 id="username" style="display: inline;"></h1>
                    </div>
                </div>
                <hr id="separator">
                <div id="status">
                    <div id="activity-img-wrapper">
                        <img src="" alt="" id="large-img">
                        <img src="" alt="" id="small-img">
                    </div>
                    <div id="text-wrap">
                        <h3 id="activity-name"></h3>
                        <p id="activity-text"></p>
                    </div>
                </div>
            </div>
            <div id="icon-wrapper">
                <a href="https://github.com/qDread-dev/" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://discordapp.com/users/587326588086124585" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://steamcommunity.com/id/qDread" target="_blank">
                    <i class="fab fa-steam"></i>
                </a>
            </div>
        </div>
    </body>
</html>
